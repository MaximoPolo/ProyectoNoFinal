    <main class="mainContacto">
        <form>
            <h2 class="titulosContacto">Formulario de Contacto</h2>
            <label class="labelContacto" for="nombre">Nombre:</label>
            <input class="inputContacto" type="text" id="nombre" name="nombre" required>

            <label class="labelContacto" for="email">Correo Electrónico:</label>
            <input class="inputContacto" type="email" id="email" name="email" required>

            <label class="labelContacto" for="mensaje">Mensaje:</label>
            <textarea class="textareaContacto" id="mensaje" name="mensaje" rows="4" required></textarea>

            <button class="buttonContacto" type="submit">Enviar Mensaje</button>
        </form>

        <div class="infoContacto">
            <h2 class="titulosContacto">Información de Contacto</h2>

            <p><strong>Dirección:</strong> Calle Principal 123, Ciudad, País</p>
            <p><strong>Teléfono:</strong> +123 456 789</p>
            <p><strong>Correo Electrónico:</strong> info@example.com</p>

            <iframe class="iframeContacto" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158858.09931576885!2d-0.24168117989433862!3d51.52877184162045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604c950e3e4c3%3A0x8621e3f18f41a6d2!2sBig%20Ben!5e0!3m2!1sen!2suk!4v1613450907857!5m2!1sen!2suk" 
                    allowfullscreen="" loading="lazy"></iframe>
        </div>
    </main>
